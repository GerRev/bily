name: flutter_chat_demo
description: This is the demo for chat app by Flutter

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 0.1.2
  firebase_auth: 0.8.3
  google_sign_in: 4.0.1+1
  cloud_firestore: 0.9.7
  image_picker: 0.5.0+9
  shared_preferences: 0.5.1+2
  firebase_storage: 2.1.0+1
  cached_network_image: 0.7.0
  intl: 0.15.8
  youtube_player_flutter: ^1.1.0
  country_pickers: ^1.0.2
  firebase_database: ^2.0.3
  fluttertoast: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

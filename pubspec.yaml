     - images/mimi3.gif
     - images/mimi4.gif
     - images/mimi5.gif
     - images/mimi6.gif
     - images/mimi7.gif
     - images/mimi8.gif
     - images/mimi9.gif

  fonts:
    - family: MyFlutterApp
